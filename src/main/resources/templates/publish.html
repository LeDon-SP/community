<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>发布--Bat Cave</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link rel="stylesheet" th:href="@{~/css/bootstrap.min.css}">
    <link rel="stylesheet" th:href="@{~/css/bootstrap-theme.min.css}">
    <link rel="stylesheet" th:href="@{~/css/community.css}">
    <script th:src="@{~/js/jquery-3.4.1.min.js}"></script>
    <script th:src="@{~/js/bootstrap.min.js}"></script>
    <script th:src="@{~/js/timeago.js}"></script>
</head>
<body>

<!--顶部导航栏-->
<div th:insert="navigation :: nav"></div>

<div class="container-fluid main">
    <!--正文区域-->
    <div class="col-lg-9 .col-md-12 .col-sm-12 .col-xs-12">
        <div class="col-lg-12 .col-md-12 .col-sm-12 .col-xs-12 box">
            <h2><span class="glyphicon glyphicon-plus" aria-hidden="true"></span>
                发布</h2>
            <hr>
            <form action="/publish" method="post">
                <input type="hidden" name="id" th:value="${id}">
                <div class="form-group">
                    <label for="title">问题标题（简单扼要）：</label>
                    <input type="text" class="form-control" th:value="${title}" id="title" name="title"
                           placeholder="输入标题">
                </div>
                <div class="form-group">
                    <label for="description">问题补充（必填，请参照右侧提示）：</label>
                    <textarea name="description" id="description" th:text="${description}" class="form-control" col="30"
                              rows="10"></textarea>
                </div>
                <div class="form-group">
                    <label for="tag">添加标签：</label>
                    <input type="text" class="form-control" id="tag" th:value="${tag}" name="tag"
                           placeholder="输入标签，以逗号分隔">
                </div>
                <div class="col-lg-12 .col-md-12 .col-sm-12 .col-xs-12">
                    <div class="col-lg-9 .col-md-12 .col-sm-12 .col-xs-12">
                        <div class="alert alert-danger col-lg-12 .col-md-12 .col-sm-12 .col-xs-12"
                             th:if="${error!=null}"
                             th:text="${error}">
                        </div>
                    </div>
                    <div class="col-lg-3 .col-md-12 .col-sm-12 .col-xs-12">
                        <button type="submit" class="btn btn-success btn-publish">
                            发布
                        </button>
                    </div>
                </div>
            </form>
        </div>
    </div>

    <!--右侧区域-->
    <div class="col-lg-3 .col-md-12 .col-sm-12 .col-xs-12 box">
        <h3>问题发起指南</h3>
        ·1<br>
        ·2<br>
        ·3<br>
    </div>
</div>

</body>
</html>
