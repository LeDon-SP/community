<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Bat Cave</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link rel="stylesheet" th:href="@{~/css/bootstrap.min.css}">
    <link rel="stylesheet" th:href="@{~/css/bootstrap-theme.min.css}">
    <link rel="stylesheet" th:href="@{~/css/community.css}">
    <script th:src="@{~/js/jquery-3.4.1.min.js}"></script>
    <script th:src="@{~/js/bootstrap.min.js}"></script>
    <script th:src="@{~/js/timeago.js}"></script>
</head>
<script type="application/javascript">
    window.onload = function () {
        var closable = window.localStorage.getItem("closable");
        if (closable == "true") {
            window.close();
            window.localStorage.removeItem("closable");
        }
    }
</script>
<body>

<!--顶部导航栏-->
<div th:insert="navigation :: nav"></div>

<div class="container-fluid main">
    <!--正文区域-->
    <div class="col-lg-9 .col-md-12 .col-sm-12 .col-xs-12">
        <div class="col-lg-12 .col-md-12 .col-sm-12 .col-xs-12 box">
            <h2><span class="glyphicon glyphicon-th-list" aria-hidden="true"></span>
                发现</h2>
            <hr>

            <!--问题列表-->
            <div class="media" th:each="question : ${pagination.question}">
                <div class="media-left">
                    <a href="#">
                        <img class="media-object img-rounded"
                             th:src="${question.user.avatarUrl}" alt="头像">
                    </a>
                </div>
                <div class="media-body">
                    <h4 class="media-heading">
                        <a th:href="@{'/question/'+${question.id}}" th:text="${question.title}"></a>
                    </h4>
                    <span th:text="${question.description}"></span><br>
                    <span class="text-desc">
                        <span th:text="${question.commentCount}"></span>个回复 ·
                        <span th:text="${question.viewCount}"></span>次浏览 ·
                        <span id="current-time"
                              th:datetime="${#calendars.format(question.gmtCreate,'yyyy-MM-dd HH:mm:ss')}"></span>
                    </span>
                </div>
            </div>

            <!--页码区域-->
            <nav aria-label="Page navigation">
                <ul class="pagination">
                    <li th:if="${pagination.showFirstPage}">
                        <a href="/?page=1" aria-label="Previous">
                            <span aria-hidden="true">&lt;&lt;</span>
                        </a>
                    </li>
                    <li th:if="${pagination.showPrevious}">
                        <a th:href="@{/(page=${pagination.page -1})}" aria-label="Previous">
                            <span aria-hidden="true">&lt;</span>
                        </a>
                    </li>
                    <li th:each="page : ${pagination.pages}" th:class="${pagination.page==page}?'active':''">
                        <a th:href="@{/(page=${page})}" th:text="${page}">
                        </a>
                    </li>
                    <li th:if="${pagination.showNext}">
                        <a th:href="@{/(page=${pagination.page +1})}" aria-label="Next">
                            <span aria-hidden="true">&gt;</span>
                        </a>
                    </li>
                    <li th:if="${pagination.showEndPage}">
                        <a th:href="@{/(page=${pagination.totalPage})}" aria-label="Next">
                            <span aria-hidden="true">&gt&gt;</span>
                        </a>
                    </li>
                </ul>
            </nav>
        </div>
    </div>

    <!--右侧导航栏-->
    <div class="col-lg-3 .col-md-12 .col-sm-12 .col-xs-12 box">
        <h3>热门</h3>
        <h4>·广告位招租</h4>
    </div>
</div>

</body>
<script>
    // 自动更新
    var timeagoInstance = timeago();// 实例

    timeagoInstance.render(document.querySelectorAll('#current-time'), 'zh_CN');
</script>
</html>
