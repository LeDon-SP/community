<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title th:text="${question.title}"></title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link rel="stylesheet" th:href="@{~/css/bootstrap.min.css}">
    <link rel="stylesheet" th:href="@{~/css/bootstrap-theme.min.css}">
    <link rel="stylesheet" th:href="@{~/css/community.css}">
    <script th:src="@{~/js/jquery-3.4.1.min.js}"></script>
    <script th:src="@{~/js/bootstrap.min.js}" type="application/javascript"></script>
    <script th:src="@{~/js/community.js}"></script>

</head>
<body>
<div th:insert="navigation :: nav"></div>
<div class="container-fluid main profile">
    <div class="row">
        <div class="col-lg-9 .col-md-12 .col-sm-12 .col-xs-12">
                <h3>
                    <span th:text="${question.title}"></span>
                </h3>
                <span class="text-desc">
                    作者：<span th:text="${question.user.name}"></span>
                    &nbsp;|&nbsp;&nbsp;发布时间：<span id="current-time" th:datetime="${#calendars.format(question.gmtCreate,'yyyy-MM-dd HH:mm:ss')}"></span>
                    &nbsp;|&nbsp;&nbsp;阅读数：<span th:text="${question.viewCount}"></span>
                </span>
                <hr class="col-lg-12 .col-md-12 .col-sm-12 .col-xs-12">
                <div class="col-lg-12 .col-md-12 .col-sm-12 .col-xs-12"
                     th:text="${question.description}">
                </div>
                <hr class="col-lg-12 .col-md-12 .col-sm-12 .col-xs-12">
                <div class="col-lg-12 .col-md-12 .col-sm-12 .col-xs-12">
                    <a class="community-menu" th:href="@{'/publish/'+${question.id}}"
                       th:if="${session.user!=null && session.user.id == question.creator}">
                        <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
                        &nbsp;编辑
                    </a>
                </div>

            <hr class="col-lg-12 .col-md-12 .col-sm-12 .col-xs-12">

            <div id="comment_section" class="comment-area col-lg-12 .col-md-12 .col-sm-12 .col-xs-12">
                <div class="comment-media">
                    <div class="media-left">
                        <a href="#">
                            <img class="media-object img-rounded"
                                 th:src="${question.user.avatarUrl}" alt="头像">
                        </a>
                    </div>
                    <div class="media-body">
                        <h5 class="media-heading">
                            <span th:text="${question.user.name}"></span>
                        </h5>
                    </div>
                </div>
                <input type="hidden" id="question_id" th:value="${question.id}">
                <textarea class="form-control" rows="4" id="comment_content"></textarea>
                <button type="button" class="btn-comment btn btn-success" onclick="post()">回复</button>
            </div>
        </div>

        <div class="col-lg-3 .col-md-12 .col-sm-12 .col-xs-12">
            <div class="col-lg-12 .col-md-12 .col-sm-12 .col-xs-12 question">
                <h4>发起人</h4>
                <div class="media">
                    <div class="media-left">
                        <a href="#">
                            <img class="media-object img-thumbnail"
                                 th:src="${question.user.avatarUrl}" alt="头像">
                        </a>
                    </div>
                    <div class="media-body">
                        <h5 class="media-heading">
                            <span th:text="${question.user.name}"></span>
                        </h5>
                    </div>
                </div>
                <hr class="col-lg-12 .col-md-12 .col-sm-12 .col-xs-12">
            </div>
            <div class="col-lg-12 .col-md-12 .col-sm-12 .col-xs-12">
                <h4>相关问题</h4>
            </div>
        </div>
    </div>
</div>
</body>
<script src="https://cdn.bootcss.com/timeago.js/3.0.2/timeago.js"></script>
<script>
    // 自动更新
    var timeagoInstance = timeago();// 实例
    timeagoInstance.render(document.querySelectorAll('#current-time'), 'zh_CN');
</script>
</html>
